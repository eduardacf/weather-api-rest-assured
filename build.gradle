plugins {
    id 'java'
}

group = 'com.eduardacfer'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.5.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.11.0'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.11.0'
}

test {
    useJUnitPlatform()
}